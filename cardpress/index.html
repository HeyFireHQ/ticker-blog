<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardPress - Admin Dashboard</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .hidden {
            display: none !important;
        }

        /* Authentication Screen */
        .auth-screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .auth-subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .auth-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .auth-error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background: #ffeaea;
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
        }

        /* Main Dashboard */
        .dashboard {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #666;
        }

        .admin-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        /* Kanban Board */
        .main-content {
            flex: 1;
            padding: 40px;
        }

        .board-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .board-title {
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }

        .kanban-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            min-height: 600px;
        }

        .column {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .column-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .column-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .column-count {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .card-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-height: 200px;
        }

        .post-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }

        .post-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .card-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .card-content {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #999;
        }

        .card-labels {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .label {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .card-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .edit-btn {
            background: #3498db;
            color: white;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
        }

        .card-btn:hover {
            transform: scale(1.05);
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: #f0f0f0;
            color: #333;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #f0f0f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }

        .image-upload {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .image-preview {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 2px solid #f0f0f0;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }

        /* Loading States */
        .loading {
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #f0f0f0;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            .main-content {
                padding: 20px;
            }

            .kanban-board {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .modal-content {
                padding: 30px 20px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Authentication Screen -->
    <div id="auth-screen" class="auth-screen">
        <div class="auth-card">
            <div class="logo">CardPress</div>
            <div class="auth-subtitle">Admin Dashboard</div>
            <form id="auth-form" class="auth-form">
                <div class="input-group">
                    <input type="email" id="auth-email" placeholder="Admin Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="auth-password" placeholder="Password" required>
                </div>
                <button type="submit" id="auth-submit-btn" class="auth-btn">
                    <span class="btn-text">Sign In</span>
                    <div class="spinner hidden"></div>
                </button>
                <div id="auth-error" class="auth-error hidden"></div>
            </form>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="main-content" class="dashboard hidden">
        <header class="header">
            <div class="header-left">
                <div class="header-logo">CardPress</div>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <span id="user-email">admin@example.com</span>
                    <span class="admin-badge">ADMIN</span>
                </div>
                <button id="logout-btn" class="btn btn-secondary">Sign Out</button>
            </div>
        </header>

        <main class="main-content">
            <div class="board-header">
                <h1 class="board-title">Blog Posts</h1>
                <button id="add-post-btn" class="btn btn-primary">+ Add New Post</button>
            </div>

            <div id="kanban-board" class="kanban-board">
                <!-- Columns will be dynamically generated -->
            </div>
        </main>
    </div>

    <!-- Post Modal -->
    <div id="post-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title" class="modal-title">Add New Post</h2>
                <button id="close-modal-btn" class="close-btn">&times;</button>
            </div>
            
            <form id="post-form">
                <input type="hidden" id="post-id">
                
                <div class="form-group">
                    <label class="form-label" for="post-column">Status</label>
                    <select id="post-column" class="form-select" required>
                        <option value="ideas">Ideas</option>
                        <option value="drafting">Drafting</option>
                        <option value="editing">Editing</option>
                        <option value="deployed">Deployed</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="post-title">Title</label>
                    <input type="text" id="post-title" class="form-input" placeholder="Enter post title..." required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="post-content">Content</label>
                    <textarea id="post-content" class="form-textarea" placeholder="Write your post content (Markdown supported)..." required></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label" for="post-labels">Tags</label>
                    <input type="text" id="post-labels" class="form-input" placeholder="tag1, tag2, tag3...">
                </div>

                <div class="form-group">
                    <label class="form-label" for="post-colors">Colors</label>
                    <input type="text" id="post-colors" class="form-input" placeholder="#FF5733, #33FF57, #3357FF">
                </div>

                <div class="form-group">
                    <label class="form-label" for="post-image">Image</label>
                    <div class="image-upload">
                        <input type="file" id="post-image" accept="image/*">
                        <img id="image-preview" class="image-preview hidden" alt="Image preview">
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
                    <button type="submit" id="save-btn" class="btn btn-primary">
                        <span class="btn-text">Save Post</span>
                        <div class="spinner hidden"></div>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        // Configuration
        const API_BASE_URL = '/'; // Cloudflare Worker URL
        
        // App State
        let currentUser = null;
        let authToken = null;
        let posts = [];

        const columns = [
            { id: 'ideas', title: 'Ideas', color: '#3498db' },
            { id: 'drafting', title: 'Drafting', color: '#f39c12' },
            { id: 'editing', title: 'Editing', color: '#e74c3c' },
            { id: 'deployed', title: 'Deployed', color: '#27ae60' }
        ];

        // DOM Elements
        const authScreen = document.getElementById('auth-screen');
        const mainContent = document.getElementById('main-content');
        const authForm = document.getElementById('auth-form');
        const authEmailInput = document.getElementById('auth-email');
        const authPasswordInput = document.getElementById('auth-password');
        const authError = document.getElementById('auth-error');
        const authSubmitBtn = document.getElementById('auth-submit-btn');
        
        const logoutBtn = document.getElementById('logout-btn');
        const userEmailDisplay = document.getElementById('user-email');
        const kanbanBoard = document.getElementById('kanban-board');
        const addPostBtn = document.getElementById('add-post-btn');
        
        const postModal = document.getElementById('post-modal');
        const postForm = document.getElementById('post-form');
        const modalTitle = document.getElementById('modal-title');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const imagePreview = document.getElementById('image-preview');

        // API Helper Functions
        async function apiCall(endpoint, options = {}) {
            const url = API_BASE_URL + endpoint.replace(/^\//, '');
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };

            if (authToken) {
                headers.Authorization = `Bearer ${authToken}`;
            }

            if (options.body && options.body instanceof FormData) {
                delete headers['Content-Type']; // Let browser set content-type for FormData
            }

            const response = await fetch(url, {
                ...options,
                headers
            });

            if (!response.ok) {
                const error = await response.json().catch(() => ({ error: 'Network error' }));
                throw new Error(error.error || 'API request failed');
            }

            return response.json();
        }

        // Authentication Functions
        async function login(email, password) {
            try {
                showLoading(authSubmitBtn, true);
                const response = await apiCall('auth/login', {
                    method: 'POST',
                    body: JSON.stringify({ email, password })
                });

                authToken = response.token;
                currentUser = response.user;
                localStorage.setItem('cardpress_token', authToken);
                localStorage.setItem('cardpress_user', JSON.stringify(currentUser));

                showAuthScreen(false);
                await loadPosts();
            } catch (error) {
                showError(error.message);
            } finally {
                showLoading(authSubmitBtn, false);
            }
        }

        async function verifyToken() {
            try {
                const response = await apiCall('auth/verify');
                currentUser = response.user;
                showAuthScreen(false);
                await loadPosts();
            } catch (error) {
                logout();
            }
        }

        function logout() {
            authToken = null;
            currentUser = null;
            localStorage.removeItem('cardpress_token');
            localStorage.removeItem('cardpress_user');
            showAuthScreen(true);
        }

        // UI Functions
        function showAuthScreen(show) {
            if (show) {
                authScreen.classList.remove('hidden');
                mainContent.classList.add('hidden');
                authForm.reset();
                hideError();
            } else {
                authScreen.classList.add('hidden');
                mainContent.classList.remove('hidden');
                userEmailDisplay.textContent = currentUser?.email || '';
            }
        }

        function showError(message) {
            authError.textContent = message;
            authError.classList.remove('hidden');
        }

        function hideError() {
            authError.classList.add('hidden');
        }

        function showLoading(button, loading) {
            const spinner = button.querySelector('.spinner');
            const text = button.querySelector('.btn-text');
            
            if (loading) {
                spinner.classList.remove('hidden');
                text.style.opacity = '0.5';
                button.disabled = true;
            } else {
                spinner.classList.add('hidden');
                text.style.opacity = '1';
                button.disabled = false;
            }
        }

        // Posts Functions
        async function loadPosts() {
            try {
                posts = await apiCall('posts');
                renderBoard();
            } catch (error) {
                console.error('Failed to load posts:', error);
            }
        }

        function renderBoard() {
            kanbanBoard.innerHTML = '';

            columns.forEach(column => {
                const columnPosts = posts.filter(post => post.column_status === column.id);
                
                const columnEl = document.createElement('div');
                columnEl.className = 'column';
                columnEl.innerHTML = `
                    <div class="column-header">
                        <h3 class="column-title">${column.title}</h3>
                        <span class="column-count">${columnPosts.length}</span>
                    </div>
                    <div class="card-list" id="column-${column.id}"></div>
                `;

                kanbanBoard.appendChild(columnEl);

                const cardList = columnEl.querySelector('.card-list');
                columnPosts.forEach(post => renderPostCard(post, cardList));
            });
        }

        function renderPostCard(post, container) {
            const card = document.createElement('div');
            card.className = 'post-card';
            card.dataset.id = post.id;
            
            const labels = JSON.parse(post.labels || '[]');
            const labelsHtml = labels.map(label => 
                `<span class="label">${label}</span>`
            ).join('');

            card.innerHTML = `
                <div class="card-title">${post.title}</div>
                <div class="card-content">${post.content.substring(0, 100)}${post.content.length > 100 ? '...' : ''}</div>
                <div class="card-meta">
                    <div class="card-labels">${labelsHtml}</div>
                    <div class="card-date">${new Date(post.updated_at).toLocaleDateString()}</div>
                </div>
                <div class="card-actions">
                    <button class="card-btn edit-btn" onclick="editPost('${post.id}')">Edit</button>
                    <button class="card-btn delete-btn" onclick="deletePost('${post.id}', '${post.title}')">Delete</button>
                </div>
            `;

            container.appendChild(card);
        }

        async function createPost(postData) {
            try {
                const response = await apiCall('posts', {
                    method: 'POST',
                    body: JSON.stringify(postData)
                });
                
                posts.push(response);
                renderBoard();
                closeModal();
            } catch (error) {
                throw error;
            }
        }

        async function updatePost(postId, postData) {
            try {
                const response = await apiCall(`posts/${postId}`, {
                    method: 'PUT',
                    body: JSON.stringify(postData)
                });
                
                const index = posts.findIndex(p => p.id === postId);
                if (index !== -1) {
                    posts[index] = response;
                }
                renderBoard();
                closeModal();
            } catch (error) {
                throw error;
            }
        }

        async function uploadImage(file) {
            const formData = new FormData();
            formData.append('image', file);

            return await apiCall('images/upload', {
                method: 'POST',
                body: formData
            });
        }

        // Modal Functions
        function openModal(postId = null) {
            if (postId) {
                const post = posts.find(p => p.id === postId);
                if (post) {
                    modalTitle.textContent = 'Edit Post';
                    document.getElementById('post-id').value = post.id;
                    document.getElementById('post-column').value = post.column_status;
                    document.getElementById('post-title').value = post.title;
                    document.getElementById('post-content').value = post.content;
                    document.getElementById('post-labels').value = JSON.parse(post.labels || '[]').join(', ');
                    document.getElementById('post-colors').value = post.colors || '';
                    
                    if (post.image_url) {
                        imagePreview.src = post.image_url;
                        imagePreview.classList.remove('hidden');
                    }
                }
            } else {
                modalTitle.textContent = 'Add New Post';
                postForm.reset();
                imagePreview.classList.add('hidden');
                document.getElementById('post-column').value = 'ideas';
            }
            
            postModal.classList.remove('hidden');
        }

        function closeModal() {
            postModal.classList.add('hidden');
            postForm.reset();
            imagePreview.classList.add('hidden');
        }

        // Global Functions (accessible from onclick handlers)
        window.editPost = (postId) => openModal(postId);
        
        window.deletePost = async (postId, title) => {
            if (!confirm(`Are you sure you want to delete "${title}"?\n\nThis action cannot be undone.`)) {
                return;
            }

            try {
                await apiCall(`posts/${postId}`, { method: 'DELETE' });
                posts = posts.filter(p => p.id !== postId);
                renderBoard();
            } catch (error) {
                alert('Failed to delete post: ' + error.message);
            }
        };

        // Event Listeners
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = authEmailInput.value;
            const password = authPasswordInput.value;
            await login(email, password);
        });

        logoutBtn.addEventListener('click', logout);
        addPostBtn.addEventListener('click', () => openModal());
        closeModalBtn.addEventListener('click', closeModal);
        cancelBtn.addEventListener('click', closeModal);

        postForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const postId = document.getElementById('post-id').value;
            const imageFile = document.getElementById('post-image').files[0];
            let imageUrl = imagePreview.src || '';
            let imagePath = '';

            try {
                showLoading(document.getElementById('save-btn'), true);

                // Upload image if selected
                if (imageFile) {
                    const uploadResponse = await uploadImage(imageFile);
                    imageUrl = uploadResponse.url;
                    imagePath = uploadResponse.path;
                }

                const postData = {
                    title: document.getElementById('post-title').value,
                    content: document.getElementById('post-content').value,
                    labels: document.getElementById('post-labels').value.split(',').map(l => l.trim()).filter(Boolean),
                    colors: document.getElementById('post-colors').value.trim() || '',
                    column: document.getElementById('post-column').value || 'ideas',
                    imageUrl: imageUrl,
                    imagePath: imagePath
                };

                if (postId) {
                    await updatePost(postId, postData);
                } else {
                    await createPost(postData);
                }
            } catch (error) {
                alert('Error saving post: ' + error.message);
            } finally {
                showLoading(document.getElementById('save-btn'), false);
            }
        });

        // Image preview
        document.getElementById('post-image').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        // Initialize App
        document.addEventListener('DOMContentLoaded', () => {
            // Check for existing token
            const savedToken = localStorage.getItem('cardpress_token');
            const savedUser = localStorage.getItem('cardpress_user');

            if (savedToken && savedUser) {
                authToken = savedToken;
                currentUser = JSON.parse(savedUser);
                verifyToken();
            } else {
                showAuthScreen(true);
            }
        });
    </script>
</body>
</html>
