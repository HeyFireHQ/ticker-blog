<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardPress - Admin Dashboard</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .hidden {
            display: none !important;
        }

        /* Authentication Screen */
        .auth-screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .auth-subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .auth-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .auth-error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Main Dashboard */
        .main-content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-title {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:hover,
        .nav-btn.active {
            background: rgba(255, 255, 255, 0.3);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logout-btn {
            background: rgba(231, 76, 60, 0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(231, 76, 60, 0.4);
        }

        /* Content Area */
        .content {
            flex: 1;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        /* Posts View */
        .posts-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .posts-title {
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Kanban Board */
        .kanban-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .column {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            min-height: 400px;
        }

        .column-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .column-title {
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .column-count {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
        }

        .card-list {
            min-height: 200px;
        }

        .post-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }

        .post-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .post-card[draggable="true"] {
            cursor: grab;
        }

        .post-card:active {
            cursor: grabbing;
        }

        .card-list.drag-over {
            background-color: rgba(102, 126, 234, 0.1);
            border: 2px dashed #667eea;
            border-radius: 8px;
            min-height: 100px;
        }

        .post-card.dragging {
            opacity: 0.4;
            transform: rotate(2deg);
        }

        .card-title {
            font-weight: bold;
            color: #333;
            font-size: 1.1rem;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .card-content {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-labels {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .label {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
        }

        .card-date {
            color: #999;
            font-size: 0.8rem;
        }

        .card-actions {
            display: flex;
            gap: 10px;
        }

        .card-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: #3498db;
            color: white;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
        }

        .card-btn:hover {
            transform: translateY(-1px);
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #f0f0f0;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #f0f0f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .image-upload {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .image-upload:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .image-preview {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        /* Loading States */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid #fff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .kanban-board {
                grid-template-columns: 1fr;
            }
            
            .posts-header {
                flex-direction: column;
                gap: 20px;
                align-items: stretch;
            }
            
            .action-buttons {
                justify-content: center;
            }
            
            .modal-content {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Authentication Screen -->
    <div id="auth-screen" class="auth-screen">
        <div class="auth-card">
            <h1 class="logo">CardPress</h1>
            <p class="auth-subtitle">Local Python Edition</p>
            
            <form id="auth-form" class="auth-form">
                <div class="input-group">
                    <input type="email" id="auth-email" placeholder="Email Address" required>
                </div>
                
                <div class="input-group">
                    <input type="password" id="auth-password" placeholder="Password" required>
                </div>
                
                <button type="submit" id="auth-submit-btn" class="auth-btn">
                    Sign In
                </button>
                
                <div id="auth-error" class="auth-error hidden"></div>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="main-content hidden">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1 class="header-title">CardPress Admin</h1>
            </div>
            
            <div class="header-right">
                <div class="user-info">
                    <span>ðŸ‘¤</span>
                    <span id="user-email">admin@cardpress.local</span>
                </div>
                <button id="logout-btn" class="logout-btn">Logout</button>
            </div>
        </header>

        <!-- Content -->
        <div class="content">
            <!-- Posts View -->
            <div id="posts-view">
                <div class="posts-header">
                    <h2 class="posts-title">Content Management</h2>
                    <div class="action-buttons">
                        <button id="add-post-btn" class="btn btn-primary">
                            âž• Add Post
                        </button>
                        <button id="deploy-btn" class="btn btn-success">
                            ðŸš€ Deploy Site
                        </button>
                    </div>
                </div>

                <!-- Kanban Board -->
                <div id="kanban-board" class="kanban-board">
                    <!-- Columns will be dynamically generated -->
                </div>
            </div>
        </div>
    </div>

    <!-- Post Modal -->
    <div id="post-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title" class="modal-title">Add New Post</h3>
                <button id="close-modal-btn" class="close-btn">&times;</button>
            </div>
            
            <form id="post-form">
                <input type="hidden" id="post-id">
                
                <div class="form-group">
                    <label class="form-label">Column</label>
                    <select id="post-column" class="form-select">
                        <option value="ideas">Ideas</option>
                        <option value="drafting">Drafting</option>
                        <option value="editing">Editing</option>
                        <option value="deployed">Deployed</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Title</label>
                    <input type="text" id="post-title" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Content (Markdown supported)</label>
                    <textarea id="post-content" class="form-textarea" rows="8"></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Labels (comma-separated)</label>
                    <input type="text" id="post-labels" class="form-input" placeholder="tech, python, web">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Colors (comma-separated hex codes)</label>
                    <input type="text" id="post-colors" class="form-input" placeholder="#667eea, #764ba2">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Featured Image</label>
                    <div class="image-upload" onclick="document.getElementById('image-input').click()">
                        <input type="file" id="image-input" accept="image/*" style="display: none;">
                        <p>Click to upload image</p>
                        <img id="image-preview" class="image-preview hidden" alt="Image preview">
                    </div>
                </div>
            </form>
            
            <div class="modal-actions">
                <button id="cancel-btn" class="btn btn-secondary">Cancel</button>
                <button id="save-btn" class="btn btn-primary">Save Post</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration - Local Python backend
        const API_BASE_URL = 'http://localhost:8000/';

        // App State
        let authToken = null;
        let posts = [];
        let currentUser = null;

        const columns = [
            { id: 'ideas', title: 'Ideas', color: '#3498db' },
            { id: 'drafting', title: 'Drafting', color: '#f39c12' },
            { id: 'editing', title: 'Editing', color: '#e74c3c' },
            { id: 'deployed', title: 'Deployed', color: '#27ae60' }
        ];

        // DOM Elements
        const authScreen = document.getElementById('auth-screen');
        const mainContent = document.getElementById('main-content');
        const authForm = document.getElementById('auth-form');
        const authEmailInput = document.getElementById('auth-email');
        const authPasswordInput = document.getElementById('auth-password');
        const authError = document.getElementById('auth-error');
        const authSubmitBtn = document.getElementById('auth-submit-btn');
        
        const logoutBtn = document.getElementById('logout-btn');
        const userEmailDisplay = document.getElementById('user-email');
        
        const kanbanBoard = document.getElementById('kanban-board');
        const addPostBtn = document.getElementById('add-post-btn');
        const deployBtn = document.getElementById('deploy-btn');
        
        const postModal = document.getElementById('post-modal');
        const postForm = document.getElementById('post-form');
        const modalTitle = document.getElementById('modal-title');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const saveBtn = document.getElementById('save-btn');
        const imagePreview = document.getElementById('image-preview');
        const imageInput = document.getElementById('image-input');

        // API Helper Functions
        async function apiCall(endpoint, options = {}) {
            const url = API_BASE_URL + endpoint.replace(/^\//, '');
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };

            if (authToken) {
                headers['Authorization'] = `Bearer ${authToken}`;
            }

            // Handle FormData (for file uploads)
            if (options.body instanceof FormData) {
                delete headers['Content-Type'];
            }

            const response = await fetch(url, {
                ...options,
                headers,
            });

            if (!response.ok) {
                const errorData = await response.json().catch(() => ({ error: 'Network error' }));
                throw new Error(errorData.error || `HTTP ${response.status}`);
            }

            return await response.json();
        }

        // Authentication Functions
        async function login(email, password) {
            try {
                const response = await apiCall('auth/login', {
                    method: 'POST',
                    body: JSON.stringify({ email, password })
                });

                authToken = response.token;
                currentUser = response.user;

                // Store in localStorage
                localStorage.setItem('cardpress_token', authToken);
                localStorage.setItem('cardpress_user', JSON.stringify(currentUser));

                showMainContent();
                await loadPosts();
            } catch (error) {
                showError(error.message);
            }
        }

        async function verifyToken() {
            try {
                const response = await apiCall('auth/verify');
                currentUser = response.user;
                showMainContent();
                await loadPosts();
            } catch (error) {
                showAuthScreen(true);
            }
        }

        function logout() {
            authToken = null;
            currentUser = null;
            localStorage.removeItem('cardpress_token');
            localStorage.removeItem('cardpress_user');
            showAuthScreen(true);
        }

        function showAuthScreen(clearError = false) {
            authScreen.classList.remove('hidden');
            mainContent.classList.add('hidden');
            if (clearError) {
                authError.classList.add('hidden');
            }
        }

        function showMainContent() {
            authScreen.classList.add('hidden');
            mainContent.classList.remove('hidden');
            userEmailDisplay.textContent = currentUser.email;
        }

        function showError(message) {
            authError.textContent = message;
            authError.classList.remove('hidden');
        }

        // Posts Functions
        async function loadPosts() {
            try {
                posts = await apiCall('posts');
                renderBoard();
            } catch (error) {
                alert('Failed to load posts: ' + error.message);
            }
        }

        function renderBoard() {
            kanbanBoard.innerHTML = '';
            
            columns.forEach(column => {
                const columnPosts = posts.filter(post => post.status === column.id);
                
                const columnEl = document.createElement('div');
                columnEl.className = 'column board-column';
                columnEl.dataset.column = column.id;
                columnEl.innerHTML = `
                    <div class="column-header">
                        <h3 class="column-title">${column.title}</h3>
                        <span class="column-count">${columnPosts.length}</span>
                    </div>
                    <div class="card-list" id="column-${column.id}"></div>
                `;

                kanbanBoard.appendChild(columnEl);

                const cardList = columnEl.querySelector('.card-list');
                
                // Add drop zone event listeners
                cardList.addEventListener('dragover', handleDragOver);
                cardList.addEventListener('dragenter', handleDragEnter);
                cardList.addEventListener('dragleave', handleDragLeave);
                cardList.addEventListener('drop', handleDrop);
                
                columnPosts.forEach(post => renderPostCard(post, cardList));
            });
        }

        function renderPostCard(post, container) {
            const card = document.createElement('div');
            card.className = 'post-card';
            card.dataset.id = post.id;
            card.draggable = true;
            
            const labels = JSON.parse(post.labels || '[]');
            const labelsHtml = labels.map(label => 
                `<span class="label">${label}</span>`
            ).join('');

            card.innerHTML = `
                <div class="card-title">${post.title}</div>
                <div class="card-content">${post.content.substring(0, 100)}${post.content.length > 100 ? '...' : ''}</div>
                <div class="card-meta">
                    <div class="card-labels">${labelsHtml}</div>
                    <div class="card-date">${new Date(post.updated_at).toLocaleDateString()}</div>
                </div>
                <div class="card-actions">
                    <button class="card-btn edit-btn" onclick="window.editPost('${post.id}')">Edit</button>
                    <button class="card-btn delete-btn" onclick="window.deletePost('${post.id}', '${post.title}')">Delete</button>
                </div>
            `;

            // Add drag and drop event listeners
            card.addEventListener('dragstart', handleDragStart);
            card.addEventListener('dragend', handleDragEnd);

            // Add click event for editing (alternative to onclick)
            card.addEventListener('click', (e) => {
                if (!e.target.closest('.card-actions')) {
                    window.editPost(post.id);
                }
            });

            container.appendChild(card);
        }

        // Drag and Drop Functions
        let draggedCard = null;

        function handleDragStart(e) {
            draggedCard = this;
            this.style.opacity = '0.4';
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.outerHTML);
        }

        function handleDragEnd(e) {
            this.style.opacity = '1';
            draggedCard = null;
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDragEnter(e) {
            this.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            this.classList.remove('drag-over');
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }

            this.classList.remove('drag-over');

            if (draggedCard !== this) {
                const postId = draggedCard.dataset.id;
                const newColumnId = this.closest('.board-column').dataset.column;
                const post = posts.find(p => p.id === postId);
                
                if (post && post.status !== newColumnId) {
                    updatePostColumn(postId, newColumnId);
                }
            }

            return false;
        }

        async function updatePostColumn(postId, newColumn) {
            try {
                const post = posts.find(p => p.id === postId);
                if (!post) return;

                const postData = {
                    title: post.title,
                    content: post.content,
                    labels: JSON.parse(post.labels || '[]'),
                    colors: post.colors || '',
                    column: newColumn,
                    imageUrl: post.image_url || '',
                    imagePath: post.image_path || ''
                };

                await apiCall(`posts/${postId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(postData)
                });

                // Update local data
                post.status = newColumn;
                renderBoard();

            } catch (error) {
                alert('Failed to move post: ' + error.message);
                renderBoard(); // Revert UI changes
            }
        }

        // Modal Functions
        function openModal(postId = null) {
            if (postId) {
                const post = posts.find(p => p.id === postId);
                if (post) {
                    modalTitle.textContent = 'Edit Post';
                    document.getElementById('post-id').value = post.id;
                    document.getElementById('post-column').value = post.status;
                    document.getElementById('post-title').value = post.title;
                    document.getElementById('post-content').value = post.content;
                    document.getElementById('post-labels').value = JSON.parse(post.labels || '[]').join(', ');
                    document.getElementById('post-colors').value = post.colors || '';
                    
                    if (post.image_url) {
                        imagePreview.src = post.image_url;
                        imagePreview.classList.remove('hidden');
                    }
                }
            } else {
                modalTitle.textContent = 'Add New Post';
                postForm.reset();
                imagePreview.classList.add('hidden');
                document.getElementById('post-column').value = 'ideas';
            }
            
            postModal.classList.remove('hidden');
        }

        function closeModal() {
            postModal.classList.add('hidden');
            postForm.reset();
            imagePreview.classList.add('hidden');
        }

        async function savePost() {
            try {
                showLoading(saveBtn, true);
                
                const postId = document.getElementById('post-id').value;
                const isEdit = !!postId;

                let imageUrl = imagePreview.src || '';
                let imagePath = '';

                // Upload image if selected
                const imageFile = imageInput.files[0];
                if (imageFile) {
                    const uploadResponse = await uploadImage(imageFile);
                    imageUrl = uploadResponse.url;
                    imagePath = uploadResponse.path;
                }

                const postData = {
                    title: document.getElementById('post-title').value,
                    content: document.getElementById('post-content').value,
                    labels: document.getElementById('post-labels').value.split(',').map(l => l.trim()).filter(Boolean),
                    colors: document.getElementById('post-colors').value.trim() || '',
                    column: document.getElementById('post-column').value || 'ideas',
                    imageUrl: imageUrl,
                    imagePath: imagePath
                };

                if (isEdit) {
                    await apiCall(`posts/${postId}`, {
                        method: 'PUT',
                        body: JSON.stringify(postData)
                    });
                } else {
                    await apiCall('posts', {
                        method: 'POST',
                        body: JSON.stringify(postData)
                    });
                }

                await loadPosts();
                closeModal();
                
            } catch (error) {
                alert('Failed to save post: ' + error.message);
            } finally {
                showLoading(saveBtn, false);
            }
        }

        async function uploadImage(file) {
            const formData = new FormData();
            formData.append('image', file);

            return await apiCall('images/upload', {
                method: 'POST',
                body: formData
            });
        }

        async function deployPosts() {
            try {
                showLoading(deployBtn, true);
                const response = await apiCall('deploy', {
                    method: 'POST'
                });
                
                alert(`âœ… Deployment successful!\n\n${response.message}\nOutput directory: ${response.output_dir}\n\nYou can now deploy the static_output folder to Cloudflare Pages.`);
            } catch (error) {
                alert('Failed to deploy: ' + error.message);
            } finally {
                showLoading(deployBtn, false);
            }
        }

        // Global Functions (accessible from onclick handlers)
        window.editPost = (postId) => openModal(postId);
        
        window.deletePost = async (postId, title) => {
            if (!confirm(`Are you sure you want to delete "${title}"?\n\nThis action cannot be undone.`)) {
                return;
            }

            try {
                await apiCall(`posts/${postId}`, { method: 'DELETE' });
                posts = posts.filter(p => p.id !== postId);
                renderBoard();
            } catch (error) {
                alert('Failed to delete post: ' + error.message);
            }
        };

        // Utility Functions
        function showLoading(button, loading) {
            if (loading) {
                button.classList.add('loading');
                button.disabled = true;
            } else {
                button.classList.remove('loading');
                button.disabled = false;
            }
        }

        // Event Listeners
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading(authSubmitBtn, true);
            
            await login(authEmailInput.value, authPasswordInput.value);
            
            showLoading(authSubmitBtn, false);
        });

        logoutBtn.addEventListener('click', logout);
        addPostBtn.addEventListener('click', () => openModal());
        deployBtn.addEventListener('click', deployPosts);
        closeModalBtn.addEventListener('click', closeModal);
        cancelBtn.addEventListener('click', closeModal);
        saveBtn.addEventListener('click', savePost);

        // Image preview
        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        // Initialize App
        document.addEventListener('DOMContentLoaded', () => {
            const savedToken = localStorage.getItem('cardpress_token');
            const savedUser = localStorage.getItem('cardpress_user');

            if (savedToken && savedUser) {
                authToken = savedToken;
                currentUser = JSON.parse(savedUser);
                verifyToken();
            } else {
                showAuthScreen(true);
            }
        });
    </script>
</body>
</html>
