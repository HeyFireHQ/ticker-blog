<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}HeyTicker Blog{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  {% block extra_head %}{% endblock %}
</head>

<body class="bg-gray-50 flex flex-col min-h-screen">

  <!-- Navbar -->
  <nav class="fixed top-0 left-0 right-0 bg-white shadow-md z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/" class="text-2xl font-bold">
        <span class="bg-gradient-to-r from-orange-500 to-pink-500 bg-clip-text text-transparent">
          Ticker
        </span>
      </a>

      <div class="flex items-center gap-3">
        {% if email %}
        <!-- Logged in state -->
        <div class="flex items-center gap-2">
          {% if user_data and user_data.get('is_premium') %}
          <span
            class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gradient-to-r from-violet-400 via-fuchsia-500 to-orange-500 text-white">
            <svg class="w-4 h-4 mr-1 animate-pulse" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 3L14.9 8.8L21.5 9.7L16.7 14.3L17.9 20.8L12 17.7L6.1 20.8L7.3 14.3L2.5 9.7L9.1 8.8L12 3Z" />
            </svg>
            Premium
          </span>
          {% endif %}
          <a href="/profile"
            class="bg-white text-orange-500 px-4 py-2 rounded-lg border border-orange-500 hover:bg-orange-50 transition-colors font-medium">
            <span>{{ email }}</span>
          </a>
        </div>
        {% else %}
        <!-- Logged out state -->
        <a href="/login"
          class="bg-white text-orange-500 px-4 py-2 rounded-lg border border-orange-500 hover:bg-orange-50 transition-colors font-medium">
          Login
        </a>
        {% endif %}
      </div>
    </div>
  </nav>


  <!-- Main Content -->
  <main class="flex-grow">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <div class="mb-8 mt-auto text-gray-600 text-sm flex items-center justify-center gap-3
      {% if email %}
        md:flex hidden
      {% endif %}">
    <a href="https://awesomehq.co" class="text-purple-600 hover:underline">© 2070 Awesome Group LLC</a>
    <span class="text-gray-300">•</span>
    <a href="https://heyfire.co" class="text-purple-600 hover:underline">Powered by HeyFire✌️</a>
    <span class="text-gray-300">•</span>
    <a href="/" class="text-orange-500 hover:underline"></a>
  </div>


</body>

</html>
