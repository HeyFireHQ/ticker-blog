<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>HeyTicker Blog</title>

  <!-- Social Media Meta Tags -->
  <meta property="og:title" content="HeyTicker - Fantasy Investment Competition">
  <meta property="og:description"
    content="Build your dream investment portfolio and compete for weekly cash prizes – all without risking your own money.">
  <meta property="og:type" content="website">

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="HeyTicker - Fantasy Investment Competition">
  <meta name="twitter:description"
    content="Build your dream investment portfolio and compete for weekly cash prizes – all without risking your own money.">


  <meta name="theme-color" content="#ff6b00">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="HeyTicker">
  {% block extra_head %}{% endblock %}

  <!-- PWA Redirect Script -->
  <script>
    const isLoggedIn = document.documentElement.getAttribute('data-logged-in') === 'true';
    if (window.location.pathname === '/' && isLoggedIn && window.matchMedia('(display-mode: standalone)').matches) {
      window.location.href = '/profile';
    }
  </script>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col items-center" data-logged-in="{% if email is not none %}true{% else %}false{% endif %}">
  <div class="w-full max-w-7xl px-4 sm:px-6 lg:px-8" x-data="pwaInstall()" x-init="
  email = '{{ email }}';
  checkPWA();
  ">
    <!-- Navbar -->
    <nav class="fixed top-0 left-0 right-0 bg-white shadow-md z-50" 
      x-show="!(isPWA && email)">
      <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <a href="/"
          class="text-2xl font-bold bg-gradient-to-r from-orange-500 to-pink-500 bg-clip-text text-transparent">
          Ticker
        </a>


  <h2>Categories</h2>
  <ul>
    {% for category, posts_in_category in categories.items() %}
      <li><a href="category/{{ category | lower | replace(' ', '-') }}/">{{ category }}</a></li>
    {% endfor %}
  </ul>
        <div class="flex items-center gap-3">
          <a href="/families" class="text-gray-600 hover:text-orange-500 font-medium transition-colors underline">
            For Families
          </a>
          <!-- Logged out state -->
          <a href="/login"
            class="bg-white text-orange-500 px-4 py-2 rounded-lg border border-orange-500 hover:bg-orange-50 transition-colors font-medium">
            Login
          </a>
        </div>
      </div>
    </nav>

   
    <!-- Main Content with adjusted padding -->
    <main class="flex-grow flex items-center justify-center 
     
  <h2>All Posts</h2>
  <ul>
    {% for post in posts %}
      <li><a href="/{{ post.slug }}/">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
    </main>

    <!-- Footer - hide on mobile for logged-in users -->
    <div class="mb-8 mt-auto text-gray-600 text-sm flex items-center justify-center gap-3
      <a href="https://awesomehq.co" class="text-purple-600 hover:underline">© 2070 Awesome Group LLC</a>
      <span class="text-gray-300">•</span>
      <a href="https://heyfire.co" class="text-purple-600 hover:underline">Powered by HeyFire✌️</a>
      <span class="text-gray-300">•</span>
      <a href="/terms" class="text-orange-500 hover:underline">Terms & Conditions</a>
    </div>
  </div>
</body>
